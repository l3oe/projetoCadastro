<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário endereço</title>
</head>
<body>
    <form>
        <legend>div p/ endereço </legend><br>
            <p> Tipo de endereço </p>
            <select>
                <option value="Residencial"> Residêncial </option>
                <option value="Comercial"> Comercial </option>
            </select><br>
    
            <label for="cep"> CEP </label><br>
            <input type="text" name="cep" id="cep"><br>
    
            <label for="rua"> Rua </label><br>
            <input type="text" name="rua" id="rua"><br>
    
            <label for="numero"> Numero </label><br>
            <input type="text" name="numero" id="numero"><br>
    
            <label for="complemento"> Complemento </label><br>
            <input type="text" name="complemento" id="complemento"><br>
    
            <label for="bairro"> Bairro </label><br>
            <input type="text" name="bairro" id="bairro"><br>
    
            <label for="cidade"> Cidade </label><br>
            <input type="text" name="cidade" id="cidade"><br>
    
            <label for="estado"> Estado </label><br>
            <input type="text" name="estado" id="estado"><br>

            <label><input type="button" name="salvar"> Salvar </label>
        </form>
</body>
</html>
