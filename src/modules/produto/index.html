<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário produto</title>
</head>
<body>
    <legend> Formulario Produto</legend>
        <form>

            <div>
                <label for="nome"> Nome </label><br>
                <input type="text" id="nome"><br>
            </div>

            <div>
                <label for="quantidade"> Quantidade </label><br>
                <input type="number" id="quantidade"><br>
        
                <label for="precoCompra"> Preço de compra </label><br>
                <input type="number" id="precoCompra"><br>
            </div>

            <div>
                <label for="margem"> Margem </label><br>
                <input type="number" id="margem"><br>
        
                <label for="precoVenda"> Preço de venda </label><br>
                <input type="number" id="precoVenda"><br>
            </div>

            <button id="button" value="Salvar">Salvar</button>

        </form>
</body>
</html>
