<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário produto</title>
</head>
<body>
    <form>
        <legend> Formulario Produto</legend>
            <label for="nome"> Nome </label><br>
            <input type="text" name="nome" id="nome"><br>
    
            <label for="quantidade"> Quantidade </label><br>
            <input type="text" name="quantidade" id="quantidade"><br>
    
            <label for="precoCompra"> Preço de compra </label><br>
            <input type="text" name="precoCompra" id="precoCompra"><br>
    
            <label for="margem"> Margem </label><br>
            <input type="text" name="margem" id="margem"><br>
    
            <label for="precoVenda"> Preço de venda </label><br>
            <input type="text" name="precoVenda" id="precoVenda"><br>
        </form>
</body>
</html>
