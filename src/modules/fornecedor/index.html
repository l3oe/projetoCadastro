<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário fornecedor</title>
</head>
<body>
    <form>
        <legend> Formulário Fornecedor </legend>
            <label for="nome"> Nome </label><br>
            <input type="text" name="nome" id="nome"><br>
    
            <p> Tipo de registro </p>
            <select>
                <option value="Residencial"> CNPJ </option>
                <option value="Celular"> Inscrição Municipal </option>
            </select><br>
    
            <label for="registro"> Registro </label><br>
            <input type="text" name="registro" id="registro"><br>
    
            <label for="email"> E-Mail </label><br>
            <input type="text" name="email" id="email"><br>
        </form>
</body>
</html>
