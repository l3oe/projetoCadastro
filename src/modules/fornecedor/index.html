<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário fornecedor</title>
</head>
<body>
    <legend> Formulário Fornecedor </legend>
        <form>   
            <div>
                <label for="nome"> Nome </label><br>
                <input type="text" name="nome" id="nome"><br>

                <label for="email"> E-Mail </label><br>
                <input type="text" name="email" id="email"> <br>
            </div>

            <div>
                <label> Tipo de registro </label><br><br>
                <select>
                    <option value="Residencial"> CNPJ </option>
                    <option value="Celular"> Inscrição Municipal </option>
                </select><br><br>
    
                <label for="registro"> Registro </label><br>
                <input type="text" name="registro" id="registro"><br>
            </div>

            <button id="button" value="Salvar">Salvar</button>

        </form>
</body>
</html>
