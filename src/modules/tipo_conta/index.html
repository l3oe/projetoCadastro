<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de tipo de conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <legend>Formulário de tipo de conta</legend>
        <form>
            <div>
                <label for="nome">Nome</label><br>
                <input type="text" name="nome" id="nome" maxlength="100">
            </div>
            <div>
                <label for="descr">Descrição</label><br>
                <textarea type="text" name="descr" id="descr" maxlength="500"></textarea>
            </div>

            <button id="button">Salvar</button>
            
        </form>
</body>
</html>
